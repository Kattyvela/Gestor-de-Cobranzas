<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResultadoCreateDlg" widgetVar="ResultadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateResultadoTitle}">
            <h:form id="ResultadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resultadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateResultadoLabel_idResultado}" for="idResultado" />
                        <p:inputText id="idResultado" value="#{resultadoController.selected.idResultado}" title="#{bundle.CreateResultadoTitle_idResultado}" required="true" requiredMessage="#{bundle.CreateResultadoRequiredMessage_idResultado}"/>
                        <p:outputLabel value="#{bundle.CreateResultadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{resultadoController.selected.nombre}" title="#{bundle.CreateResultadoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateResultadoLabel_registroactivo}" for="registroactivo" />
                        <p:inputText id="registroactivo" value="#{resultadoController.selected.registroactivo}" title="#{bundle.CreateResultadoTitle_registroactivo}" />
                        <p:outputLabel value="#{bundle.CreateResultadoLabel_idTipogestion}" for="idTipogestion" />
                        <p:selectOneMenu id="idTipogestion" value="#{resultadoController.selected.idTipogestion}" >
                            <f:selectItems value="#{tipoGestionController.itemsAvailableSelectOne}"
                                           var="idTipogestionItem"
                                           itemValue="#{idTipogestionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{resultadoController.create}" value="#{bundle.Save}" update="display,:ResultadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ResultadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResultadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
