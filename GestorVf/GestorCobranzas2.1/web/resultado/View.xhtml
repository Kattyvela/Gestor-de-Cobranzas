<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResultadoViewDlg" widgetVar="ResultadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResultadoTitle}">
            <h:form id="ResultadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resultadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewResultadoLabel_idResultado}"/>
                        <h:outputText value="#{resultadoController.selected.idResultado}" title="#{bundle.ViewResultadoTitle_idResultado}"/>
                        <h:outputText value="#{bundle.ViewResultadoLabel_nombre}"/>
                        <h:outputText value="#{resultadoController.selected.nombre}" title="#{bundle.ViewResultadoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewResultadoLabel_registroactivo}"/>
                        <h:outputText value="#{resultadoController.selected.registroactivo}" title="#{bundle.ViewResultadoTitle_registroactivo}"/>
                        <h:outputText value="#{bundle.ViewResultadoLabel_idTipogestion}"/>
                        <h:outputText value="#{resultadoController.selected.idTipogestion}" title="#{bundle.ViewResultadoTitle_idTipogestion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ResultadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
