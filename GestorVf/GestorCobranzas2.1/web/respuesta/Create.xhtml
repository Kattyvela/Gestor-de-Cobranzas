<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaCreateDlg" widgetVar="RespuestaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRespuestaTitle}">
            <h:form id="RespuestaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{respuestaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRespuestaLabel_idRespuesta}" for="idRespuesta" />
                        <p:inputText id="idRespuesta" value="#{respuestaController.selected.idRespuesta}" title="#{bundle.CreateRespuestaTitle_idRespuesta}" required="true" requiredMessage="#{bundle.CreateRespuestaRequiredMessage_idRespuesta}"/>
                        <p:outputLabel value="#{bundle.CreateRespuestaLabel_respuestacliente}" for="respuestacliente" />
                        <p:inputText id="respuestacliente" value="#{respuestaController.selected.respuestacliente}" title="#{bundle.CreateRespuestaTitle_respuestacliente}" />
                        <p:outputLabel value="#{bundle.CreateRespuestaLabel_fechacompromisopago}" for="fechacompromisopago" />
                        <p:calendar id="fechacompromisopago" pattern="MM/dd/yyyy" value="#{respuestaController.selected.fechacompromisopago}" title="#{bundle.EditRespuestaTitle_fechacompromisopago}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRespuestaLabel_fecharespuesta}" for="fecharespuesta" />
                        <p:calendar id="fecharespuesta" pattern="MM/dd/yyyy" value="#{respuestaController.selected.fecharespuesta}" title="#{bundle.EditRespuestaTitle_fecharespuesta}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRespuestaLabel_idGestion}" for="idGestion" />
                        <p:selectOneMenu id="idGestion" value="#{respuestaController.selected.idGestion}" >
                            <f:selectItems value="#{gestionController.itemsAvailableSelectOne}"
                                           var="idGestionItem"
                                           itemValue="#{idGestionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{respuestaController.create}" value="#{bundle.Save}" update="display,:RespuestaListForm:datalist,:growl" oncomplete="handleSubmit(args,'RespuestaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RespuestaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
