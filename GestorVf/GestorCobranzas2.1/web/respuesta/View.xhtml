<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaViewDlg" widgetVar="RespuestaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRespuestaTitle}">
            <h:form id="RespuestaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{respuestaController.selected != null}">
                        <h:outputText value="#{bundle.ViewRespuestaLabel_idRespuesta}"/>
                        <h:outputText value="#{respuestaController.selected.idRespuesta}" title="#{bundle.ViewRespuestaTitle_idRespuesta}"/>
                        <h:outputText value="#{bundle.ViewRespuestaLabel_respuestacliente}"/>
                        <h:outputText value="#{respuestaController.selected.respuestacliente}" title="#{bundle.ViewRespuestaTitle_respuestacliente}"/>
                        <h:outputText value="#{bundle.ViewRespuestaLabel_fechacompromisopago}"/>
                        <h:outputText value="#{respuestaController.selected.fechacompromisopago}" title="#{bundle.ViewRespuestaTitle_fechacompromisopago}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRespuestaLabel_fecharespuesta}"/>
                        <h:outputText value="#{respuestaController.selected.fecharespuesta}" title="#{bundle.ViewRespuestaTitle_fecharespuesta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRespuestaLabel_idGestion}"/>
                        <h:outputText value="#{respuestaController.selected.idGestion}" title="#{bundle.ViewRespuestaTitle_idGestion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RespuestaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
