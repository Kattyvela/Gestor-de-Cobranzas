<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbonoDeudaEditDlg" widgetVar="AbonoDeudaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAbonoDeudaTitle}">
            <h:form id="AbonoDeudaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{abonoDeudaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAbonoDeudaLabel_idAbonodeuda}" for="idAbonodeuda" />
                        <p:inputText id="idAbonodeuda" value="#{abonoDeudaController.selected.idAbonodeuda}" title="#{bundle.EditAbonoDeudaTitle_idAbonodeuda}" required="true" requiredMessage="#{bundle.EditAbonoDeudaRequiredMessage_idAbonodeuda}"/>
                        <p:outputLabel value="#{bundle.EditAbonoDeudaLabel_fechaabono}" for="fechaabono" />
                        <p:calendar id="fechaabono" pattern="MM/dd/yyyy" value="#{abonoDeudaController.selected.fechaabono}" title="#{bundle.EditAbonoDeudaTitle_fechaabono}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAbonoDeudaLabel_abono}" for="abono" />
                        <p:inputText id="abono" value="#{abonoDeudaController.selected.abono}" title="#{bundle.EditAbonoDeudaTitle_abono}" />
                        <p:outputLabel value="#{bundle.EditAbonoDeudaLabel_idFormapago}" for="idFormapago" />
                        <p:selectOneMenu id="idFormapago" value="#{abonoDeudaController.selected.idFormapago}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{formaDePagoController.itemsAvailableSelectOne}"
                                           var="idFormapagoItem"
                                           itemValue="#{idFormapagoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAbonoDeudaLabel_idMora}" for="idMora" />
                        <p:selectOneMenu id="idMora" value="#{abonoDeudaController.selected.idMora}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{moraController.itemsAvailableSelectOne}"
                                           var="idMoraItem"
                                           itemValue="#{idMoraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{abonoDeudaController.update}" value="#{bundle.Save}" update="display,:AbonoDeudaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AbonoDeudaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AbonoDeudaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
