<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormaPagoViewDlg" widgetVar="FormaPagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormaPagoTitle}">
            <h:form id="FormaPagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formaPagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewFormaPagoLabel_idFormaPago}"/>
                        <h:outputText value="#{formaPagoController.selected.idFormaPago}" title="#{bundle.ViewFormaPagoTitle_idFormaPago}"/>
                        <h:outputText value="#{bundle.ViewFormaPagoLabel_nombre}"/>
                        <h:outputText value="#{formaPagoController.selected.nombre}" title="#{bundle.ViewFormaPagoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewFormaPagoLabel_registroActivo}"/>
                        <p:selectBooleanCheckbox value="#{formaPagoController.selected.registroActivo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewFormaPagoLabel_formaPagocol1}"/>
                        <h:outputText value="#{formaPagoController.selected.formaPagocol1}" title="#{bundle.ViewFormaPagoTitle_formaPagocol1}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormaPagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
