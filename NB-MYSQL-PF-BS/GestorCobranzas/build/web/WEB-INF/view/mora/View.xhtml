<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MoraViewDlg" widgetVar="MoraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMoraTitle}">
            <h:form id="MoraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moraController.selected != null}">
                        <h:outputText value="#{bundle.ViewMoraLabel_moraPK_idMora}"/>
                        <h:outputText value="#{moraController.selected.moraPK.idMora}" title="#{bundle.ViewMoraTitle_moraPK_idMora}"/>
                        <h:outputText value="#{bundle.ViewMoraLabel_descripcion}"/>
                        <h:outputText value="#{moraController.selected.descripcion}" title="#{bundle.ViewMoraTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMoraLabel_nroFactura}"/>
                        <h:outputText value="#{moraController.selected.nroFactura}" title="#{bundle.ViewMoraTitle_nroFactura}"/>
                        <h:outputText value="#{bundle.ViewMoraLabel_fechaFacturacion}"/>
                        <h:outputText value="#{moraController.selected.fechaFacturacion}" title="#{bundle.ViewMoraTitle_fechaFacturacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMoraLabel_plazo}"/>
                        <h:outputText value="#{moraController.selected.plazo}" title="#{bundle.ViewMoraTitle_plazo}"/>
                        <h:outputText value="#{bundle.ViewMoraLabel_diasEnMora}"/>
                        <h:outputText value="#{moraController.selected.diasEnMora}" title="#{bundle.ViewMoraTitle_diasEnMora}"/>
                        <h:outputText value="#{bundle.ViewMoraLabel_saldoTotalDeFactura}"/>
                        <h:outputText value="#{moraController.selected.saldoTotalDeFactura}" title="#{bundle.ViewMoraTitle_saldoTotalDeFactura}"/>
                        <h:outputText value="#{bundle.ViewMoraLabel_usuarioUnidadNegocio}"/>
                        <h:outputText value="#{moraController.selected.usuarioUnidadNegocio}" title="#{bundle.ViewMoraTitle_usuarioUnidadNegocio}"/>
                        <h:outputText value="#{bundle.ViewMoraLabel_cliente}"/>
                        <h:outputText value="#{moraController.selected.cliente}" title="#{bundle.ViewMoraTitle_cliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MoraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
