<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioUnidadNegocioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UsuarioUnidadNegocioListForm">
                <p:panel header="#{bundle.ListUsuarioUnidadNegocioTitle}">
                    <p:dataTable id="datalist" value="#{usuarioUnidadNegocioController.items}" var="item"
                                 selectionMode="single" selection="#{usuarioUnidadNegocioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idUsuariounidadnegocio}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioUnidadNegocioTitle_idUsuariounidadnegocio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuariounidadnegocio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioUnidadNegocioTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioUnidadNegocioTitle_idUnidadNegocio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUnidadNegocio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioUnidadNegocioTitle_activo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{usuarioUnidadNegocioController.prepareCreate}" update=":UsuarioUnidadNegocioCreateForm" oncomplete="PF('UsuarioUnidadNegocioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UsuarioUnidadNegocioViewForm" oncomplete="PF('UsuarioUnidadNegocioViewDialog').show()" disabled="#{empty usuarioUnidadNegocioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UsuarioUnidadNegocioEditForm" oncomplete="PF('UsuarioUnidadNegocioEditDialog').show()" disabled="#{empty usuarioUnidadNegocioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{usuarioUnidadNegocioController.destroy}" update=":growl,datalist" disabled="#{empty usuarioUnidadNegocioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
