<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoGestionViewDlg" widgetVar="TipoGestionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoGestionTitle}">
            <h:form id="TipoGestionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoGestionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoGestionLabel_idTipoGestion}"/>
                        <h:outputText value="#{tipoGestionController.selected.idTipoGestion}" title="#{bundle.ViewTipoGestionTitle_idTipoGestion}"/>
                        <h:outputText value="#{bundle.ViewTipoGestionLabel_nombre}"/>
                        <h:outputText value="#{tipoGestionController.selected.nombre}" title="#{bundle.ViewTipoGestionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipoGestionLabel_registroActivo}"/>
                        <p:selectBooleanCheckbox value="#{tipoGestionController.selected.registroActivo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoGestionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
