<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoGestionEditDlg" widgetVar="TipoGestionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoGestionTitle}">
            <h:form id="TipoGestionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoGestionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoGestionLabel_idTipoGestion}" for="idTipoGestion" />
                        <p:inputText id="idTipoGestion" value="#{tipoGestionController.selected.idTipoGestion}" title="#{bundle.EditTipoGestionTitle_idTipoGestion}" required="true" requiredMessage="#{bundle.EditTipoGestionRequiredMessage_idTipoGestion}"/>
                        <p:outputLabel value="#{bundle.EditTipoGestionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoGestionController.selected.nombre}" title="#{bundle.EditTipoGestionTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoGestionRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTipoGestionLabel_registroActivo}" for="registroActivo" />
                        <p:selectBooleanCheckbox id="registroActivo" value="#{tipoGestionController.selected.registroActivo}" required="true" requiredMessage="#{bundle.EditTipoGestionRequiredMessage_registroActivo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoGestionController.update}" value="#{bundle.Save}" update="display,:TipoGestionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoGestionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoGestionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
