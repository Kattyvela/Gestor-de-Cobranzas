<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewClienteLabel_idCliente}"/>
                        <h:outputText value="#{clienteController.selected.idCliente}" title="#{bundle.ViewClienteTitle_idCliente}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_cedulaRuc}"/>
                        <h:outputText value="#{clienteController.selected.cedulaRuc}" title="#{bundle.ViewClienteTitle_cedulaRuc}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_codCliente}"/>
                        <h:outputText value="#{clienteController.selected.codCliente}" title="#{bundle.ViewClienteTitle_codCliente}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_telefono1}"/>
                        <h:outputText value="#{clienteController.selected.telefono1}" title="#{bundle.ViewClienteTitle_telefono1}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_telefono2}"/>
                        <h:outputText value="#{clienteController.selected.telefono2}" title="#{bundle.ViewClienteTitle_telefono2}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_direccion}"/>
                        <h:outputText value="#{clienteController.selected.direccion}" title="#{bundle.ViewClienteTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_registroActivo}"/>
                        <p:selectBooleanCheckbox value="#{clienteController.selected.registroActivo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
